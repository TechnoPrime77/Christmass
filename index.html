<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>A Letter For You</title>  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100svh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Playfair Display', serif;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    /* MOBILE-FIRST ENVELOPE */
    .envelope {
      width: 85vw;
      max-width: 360px;
      aspect-ratio: 16 / 10;
      position: relative;
      background: #f2f2f2;
      border-radius: 10px;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 0.9s cubic-bezier(.4,0,.2,1);
      box-shadow: 0 25px 50px rgba(0,0,0,0.45);
    }

    .envelope.open {
      transform: scale(1.05);
    }

    /* FLAP */
    .flap {
      position: absolute;
      inset: 0;
      background: #dedede;
      clip-path: polygon(0 0, 100% 0, 50% 55%);
      transform-origin: top;
      transition: transform 0.8s cubic-bezier(.4,0,.2,1);
      z-index: 2;
    }

    .envelope.open .flap {
      transform: rotateX(-160deg);
    }

    /* LETTER */
    .letter {
      position: absolute;
      inset: 8px;
      background: #ffffff;
      padding: 18px 16px 40px;
      border-radius: 8px;
      opacity: 0;
      transform: translateY(30px) scale(0.96);
      transition: all 0.8s cubic-bezier(.4,0,.2,1);
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      z-index: 1;
    }

    .envelope.open .letter {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    h1 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 0.95rem;
      line-height: 1.7;
      margin-bottom: 10px;
    }

    /* CLOSE BUTTON (THUMB FRIENDLY) */
    .close {
      position: absolute;
      bottom: 10px;
      right: 12px;
      background: rgba(0,0,0,0.05);
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 18px;
      cursor: pointer;
    }

    .hint {
      position: absolute;
      bottom: -40px;
      width: 100%;
      text-align: center;
      color: rgba(255,255,255,0.8);
      font-size: 0.85rem;
    }
  </style></head>
<body>  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="letter">
      <button class="close" onclick="closeLetter(event)">×</button><!-- ✏️ EDIT YOUR LETTER CONTENT BELOW -->
  <h1>Dear Ria,</h1>
  <p>
    I don’t know how to say everything out loud, so I wrote it here.
    Slowly. Honestly. Just like this letter opens.
  </p>
  <p>
    You matter to me more than you probably realise.
    And no matter what happens, I’m grateful for you.
  </p>
  <p>
    — Aaron
  </p>
  <!-- ✏️ END CONTENT -->

</div>
<div class="hint">Tap to open</div>

  </div>  <script>
    const envelope = document.getElementById('envelope');

    envelope.addEventListener('click', () => {
      envelope.classList.add('open');
    });

    function closeLetter(e) {
      e.stopPropagation();
      envelope.classList.remove('open');
    }
  </script></body>
</html>
